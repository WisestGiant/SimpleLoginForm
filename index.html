<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoginFormAssignment</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <div class="container">
            <div class="left-column">
                <!--contents of the left side here-->
                <div class="logo-banner">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="ProjectImageLogoBanner">
                    <span>ODIN</span>
                </div>
            </div>
            <div class="right-column">
                <!--contents of the right side here-->
                <div class="header-text">
                    <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
                <div class="form-container">
                    <!-- Form fields will go here in the next step -->
                    <h2>Let's do this!</h2>
                    <form action="#" method="POST" id="signup-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="nummber" id="phone_number" name="phone_number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </form>
                </div>
            
                <div class="footer-area">
                    <!-- Button and link will go here -->
                     <button type="Submit" form="signup-form">Create Account</button>
                     <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
